<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Hello, I'm a Student</h1>
    <p>Beginner Full Stack Developer</p>
</header>

<section id="about">
    <h2>About Me</h2>
    <p>
        I am learning web development using HTML, CSS, JavaScript, Node.js and MongoDB.
        This is a simple portfolio project.
    </p>
</section>

<section id="services">
    <h2>My Services</h2>
    <ul>
        <li>Basic Website Design</li>
        <li>Frontend Development</li>
        <li>Backend Development (Beginner)</li>
    </ul>
</section>

<section id="contact">
    <h2>Contact Me</h2>

    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>

        <input type="email" id="email" placeholder="Your Email" required>

        <textarea id="message" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <p id="response"></p>
</section>

<script src="script.js"></script>
</body>
</html>
